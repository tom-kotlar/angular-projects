<h4>
    Notifications Count: {{count}}
</h4>
<div class="mt-4">
    <p-button label="Add Notification" icon="pi pi-plus" class="mr-1" (click)="addNotification()" />
    <p-button label="Remove Notification" icon="pi pi-minus" class="mr-1" (click)="removeNotification()" />
    <p-button label="Reset Count" icon="pi pi-refresh" class="mr-1" (onClick)="resetCount()" />
</div>
